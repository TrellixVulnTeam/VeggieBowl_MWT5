<div class="centered-content">

    <div class="login-box">
        <h2 class="title has-text-dark">Login</h2>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="material-icons">mail</i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #passwordInput class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="material-icons">lock</i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-success" (click)="onLoginButtonClicked(emailInput.value, passwordInput.value)">
                Login
              </button>
            </p>
          </div>

    </div>

</div>
